  - text: "A candidate who submits an appeal at the end of a level, \n
  year or part of study shall not be permitted to progress to the next level, \n
  year or part until such time as a decision has been reached.  However, at the discretion of the College, \n
  a candidate may be permitted to informally attend teaching at the next level or part while an appeal is pending. 
  \n Further information is available here: 
