  utter_Financial_aid_Income:
  - text: "The Income Section is tasked with the efficient and effective management of the University’s credit control function. This includes management of the collection of both undergraduate and postgraduate tuition fees, and also commercial income.
  \nKindly find more information on the following link: https://www.swansea.ac.uk/finance-swansea-university/income-cash/"

  utter_Financial_aid_Payments:
  - text: "The Payments Section is responsible for paying the invoices from our suppliers and dealing with any associated administration.
     \nAll invoices should be submitted as a PDF file to invoices@swansea.ac.uk
     \nIf you have any queries, please review the FAQs in the link below and if you cannot find an answer, please email supplierenquiries@swansea.ac.uk and a member of the team will get back to you.
     \nhttps://www.swansea.ac.uk/finance-swansea-university/payments/"

  utter_Financial_aid_Payroll:
  - text: "The Payroll Section administrates the monthly, casual and pensioner payrolls. 
  \nThe Payroll Office is open between 9:00 am to 5:00pm; we are located on the first floor of the Finance Building. 
  \nPay Day falls on the last working day of each month, taking into account bank holidays and weekends. 
  \nPayment will be made by BACS provided you have submitted a completed Bank Details Form and photographic ID to either HR or Finance Reception.
  \nContact information Email: payroll@swansea.ac.uk"

  utter_Financial_aid_tax:
  - text: "The taxation team is responsible for the provision of a high quality, comprehensive and professional taxation service on behalf of the University.
    \nThe taxation team is responsible for the management of taxation matters, providing advice across the University, reviewing, updating and implementing internal taxation policies, procedures and controls along with external reviews and updates following tribunals and changes to legislation. The team aims to minimise risk for the University by ensuring University wide compliance with external legislation and internal policies, procedures and controls across the university.
    \nContact information Email: tax@swansea.ac.uk"
  
