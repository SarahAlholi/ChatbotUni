  utter_Quarntine:
  - text: "On 10 August 2021, the Welsh Government announced changes to the Student Protect policy, which aims to ensure that international students or those travelling\n
  from Amber list countries can isolate safely\n within their accommodation (private or University owned) for the required period when arriving in Wales.
  All students arriving from or via Amber list countries (returning and newly arriving travellers) must carefully read the information provided by the Welsh Government\n
  and notify myunisupport@swansea.ac.uk ahead of travelling to the UK. \n
  Check the rules of Wales Goverment through this link: https://gov.wales/rules-foreign-travel-and-wales-coronavirus-covid-19-html?dm_t=0%2C0%2C0%2C0%2C0
  \nFor more infromation please visit this link: https://myuni.swansea.ac.uk/coronavirus-student-faqs/faq-international-students"

  utter_Vaccine:
  - text: "All information required on Vaccination can be found through this link: https://myuni.swansea.ac.uk/coronavirus-student-faqs/faq-vaccine/"
  
  utter_student_engagement:
  - text: "For this year in teaching block one (September until January) you will be taught in a ‘blended’ way. \n
  This means that some of your teaching will be done online and some will be on campus. The online teaching, \n
  where you will be physically apart from your lecturer, can be ‘live’ with your lecturer present and where you’ll be able to interact. \n
  Some of it may be self-directed which means that you can access the learning materials at a time to suit you.\n
  For more information on student engagement please visit this link: https://myuni.swansea.ac.uk/coronavirus-student-faqs/faq-studies/"

  utter_test:
  - text: "COVID-19 TESTING ARRANGEMENTS FOR STUDENTS\n
  Even if you have no symptoms, we recommend that you carry out twice weekly testing to help keep yourself, your family, friends and the community safe. 
  \nAbout 1 in 3 people with COVID-19 do not have symptoms but can still infect others.\n
  Home testing kits are still available to pick up from campus and will continue to be issued until the 31st of August.
  \nTaliesin Create on Singleton Campus from 9.30 to 11.30am. The testing centres are open on Mondays, Wednesdays and Fridays and you don’t need an appointment.
  \nThe Core from Bay Campus from 9.30am to 11.30am. The testing centres are open on Tuesdays and Thursdays and you don’t need an appointment
  \nThe free home testing kits can also be collected from a number of locations locally. 
  \nPlease see the current online list of opening hours and collection points through this link: https://maps.test-and-trace.nhs.uk/?dm_i=22V8,7FVEP,OOOQSD,U8FU2,1 \n
  The kits can also be ordered online through this link: https://www.gov.uk/order-coronavirus-rapid-lateral-flow-tests?dm_i=22V8,7DQBL,OOOQ84,TYRNH,1
  \nFor more information on PCR test please visit this link: https://myuni.swansea.ac.uk/coronavirus-student-faqs/faqs-asymptomatic-testing/"

  utter_positive_results:
  - text: "You must self-isolate at home in line with the UK Government self-isolation guidance: https://gov.wales/self-isolation-stay-home-guidance-households-possible-coronavirus \n
          To reduce the risk of passing on the infection to other household members you should take actions as outlined in the guidance.\n
          Please refer to the ‘Ending Isolation’ guidance and ‘Stay at Home Guidance Diagram’ for more information on when it is safe for you to come out of isolation:\n
          https://gov.wales/self-isolation-stay-home-guidance-households-possible-coronavirus#section-38207 \n
          https://gov.wales/self-isolation-explanatory-diagram \n
          Your household members must self-isolate for 10 days from your symptom onset date;if they subsequently develop symptoms themselves, they must self-isolate for at least 10 days from their symptom onset and may request a test.\n
          \nIf the ill person in the household is not showing any signs of improvement and has not already sought medical advice,visit the NHS Direct Wales website or call NHS 111. If it is a medical emergency, call 999.
          \nRemember to update your details on the intranet and make myunisupport@swansea.ac.uk aware if you have tested positive for Covid-19 so we can support you with your engagement. "
  
  utter_health_safety:
