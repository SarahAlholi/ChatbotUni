  utter_certificate:
  - text: "Due to issues of security, duplicate certificates are not provided however certified copies of certificate can be issued.
          \n In order to obtain a certified copy, students shall be required to provide a photocopy of the original document to myunihub@swansea.ac.uk which will then be certified as a true copy by the University. 
          \nAn administrative charge of £10 shall be charged for this service (up to 5 certified copies). 
          \nThis fee will also cover the postal charges of first class mail or air mail.
          \n You can also pay for your certificate in person at MyUniHub reception on Singleton or Bay campus, or pay by card over the phone by calling 01792 606000 between the hours of 9am-4pm."
  
