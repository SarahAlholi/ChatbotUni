  utter_Financial_aid_FinancialManagement:
  - text: "The Financial Management team aims to provide high quality financial information and insight for decision making.
  \nThis includes financial planning and budgeting support, preparation of the 10 Year Financial forecasts for the University and the individual Colleges and Professional Service Units, reporting of performance including the provision of financial reports, interpretation and advice and investment appraisal.
  \nThe Team also has responsibilities for processing internal recharges, setting up new subprojects on ABW and approval of employment requests.
  \nThe section operates a Business Partnering concept for the Academic Colleges and Professional Service Units.
  \nContact Information Email: managementaccounting@swansea.ac.uk"
  
