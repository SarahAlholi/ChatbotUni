  utter_enroll_online:
  - text: "In order to enrol you will need to complete the right to study registration. \n
  For more information on right to study registration please go to https://myuni.swansea.ac.uk/enrolment  \n
  From here, you will need to select whether you are a new or continuing student \n
  and then select the tab for information on either International Right to Study Registration, or UK and EU Right to Study Registration.
  \nIf for any reason you cannot enrol online, please email myunihub@swansea.ac.uk or chat live to a member of staff here myuni.swan.ac.uk
  \nUndergraduate students on a year out can enrol from mid-August. Information on enrolment is available here: http://www.swansea.ac.uk/enrolment/enrol-online/"

